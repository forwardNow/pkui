<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMEditor</title>
    <link rel="stylesheet" href="../app/desktop/css/style.css">
    <!--
        data-main：当前应用的入口js文件
        data-timestamp: 时间戳（dev为开发模式），比如 data-timestamp="v=2017-02-27"
    -->
    <script data-main="" data-timestamp="2017-09-15" src="../src/pkui.js"></script>
    <script>
        seajs.use( [ "jquery", "echarts" ], function ( $ ) {
            $( document ).ready( function () {
                var
                    theme = "dark",
                    container = $( "#myEchart" ).get( 0 ),
                    chart,
                    option
                ;

                chart = echarts.init( container, theme);


                option = {

                    backgroundColor: "#041c36",
                    title: {
                        text: '预警信息统计',
                        subtext: ''
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['预警案件数']
                    },
                    toolbox: {
                        show: true,
                        feature: {
//                            dataZoom: {
//                                yAxisIndex: 'none'
//                            },
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    xAxis:  {
                        type: 'category',
                        boundaryGap: false,
                        data: ['17号','18号','19号','20号','21号','22号','今天']
                    },
                    yAxis: {
                        type: 'value',
                        axisLabel: {
                            formatter: '{value}'
                        }
                    },
                    series: [
                        {
                            name:'预警案件数',
                            color: ["#37c4f9"],
                            type:'line',
                            data:[11, 11, 25, 13, 12, 13, 10],
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}/*,
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}*/
                                ]
                            }
                        }
                    ]
                };

                chart.setOption( option );

            } );
        } );
    </script>
    <style>
        body {
            overflow: auto;
        }
    </style>
</head>
<body>

<div id="myEchart" style="width: 400px;height:300px;"></div>


</body>
</html>
