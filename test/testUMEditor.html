<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMEditro</title>
    <link rel="stylesheet" href="../app/desktop/css/style.css">
    <!--
        data-main：当前应用的入口js文件
        data-timestamp: 时间戳（dev为开发模式），比如 data-timestamp="v=2017-02-27"
    -->
    <script data-main="" data-timestamp="2017-09-15" src="../src/pkui.js"></script>
    <script>
        seajs.use( "" )
    </script>
</head>
<body>

<script type="text/plain" id="myEditor" style="width:100%;height:300px;"
        data-pkui-component="umeditor"
        data-pkui-component-options='{
            "toolbar": ["fullscreen source undo redo bold italic underline"],
            "autoClearinitialContent": true,
            "wordCount": false,
            "elementPathEnabled": false,
            "initialFrameHeight": 300
        }'>
</script>

</body>
</html>
