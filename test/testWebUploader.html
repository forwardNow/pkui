<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../src/lib/sea-modules/seajs/2.3.0/sea.js"></script>
    <script src="../src/lib/sea-modules/seajs-css/1.0.0/seajs-css.js"></script>

        seajs.config({
            alias: {
                "jquery": "/pkui/src/lib/jquery/1.11.3.x/jquery"
            }

        seajs.use( [ "jquery", "../src/lib/component/webuploader/0.1.5.x2/webuploader.wrapper" ], function ( $ ) {
            $( document ).ready( function () {
                $( '[data-pkui-component="webuploader2"]' ).pkuiWebUploader();
            } );
        } );
    </script>

    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 1.428571429;
            color: #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
<!--
    dnd: 指定拖拽容器，不指定则不启用
    fileNumLimit: 一次选取文件的最大个数
    fileSingleSizeLimit：单个文件的最大尺寸（单位：字节）
    fileSizeLimit：一次上传，所有文件的总大小（单位：字节）
-->

    id="webuploader"
    data-pkui-component="webuploader2"
    data-pkui-component-options='{

        "accept": {

        },
        "fileNumLimit": 6,
        "fileSingleSizeLimit": 52428800,
        "fileSizeLimit": 209715200
    }'
    >
</div>

<script type="text/custom">
    jQuery(function() {
        var $ = jQuery,    // just in case. Make sure it"s not an other libaray.

            $wrap = $("#uploader"),

            // 图片容器
            $queue = $("<ul class='wu-filelist'></ul>")
                .appendTo( $wrap.find(".wu-filelist-container") ),

            // 状态栏，包括进度和控制按钮
            $statusBar = $wrap.find(".wu-statusbar"),

            // 文件总体选择信息。
            $info = $statusBar.find(".wu-statusbar-info"),

            // 上传按钮
            $upload = $wrap.find(".wu-btn-upload"),

            // 没选择文件之前的内容。
            $placeHolder = $wrap.find(".wu-dnd-placeholder"),

            // 总体进度条
            $progress = $statusBar.find(".wu-statusbar-progress").hide(),

            // 添加的文件数量
            fileCount = 0,

            // 添加的文件总大小
            fileSize = 0,

            // 优化retina, 在retina下这个值是2
            ratio = window.devicePixelRatio || 1,

            // 缩略图大小
            thumbnailWidth = 110 * ratio,
            thumbnailHeight = 110 * ratio,

            // 可能有pedding, ready, uploading, confirm, done.
            state = "pedding",

            // 所有文件的进度信息，key为file id
            percentages = {},

            supportTransition = (function(){
                var s = document.createElement("p").style,
                    r = "transition" in s ||
                        "WebkitTransition" in s ||
                        "MozTransition" in s ||
                        "msTransition" in s ||
                        "OTransition" in s;
                s = null;
                return r;
            })(),

            // WebUploader实例
            uploader;

        if ( !WebUploader.Uploader.support() ) {
            alert( "Web Uploader 不支持您的浏览器！如果你使用的是IE浏览器，请尝试升级 flash 播放器");
            throw new Error( "WebUploader does not support the browser you are using." );
        }

        // 实例化
        uploader = WebUploader.create({
            pick: {
                id: "#uploader .wu-filelist-container .wu-filepicker",
                label: "点击选择图片"
            },
            dnd: "#uploader .wu-filelist-container",
            paste: document.body,

            accept: {
                title: "Images",
                extensions: "gif,jpg,jpeg,bmp,png",
                mimeTypes: "image/*"
            },

            // swf文件路径
            //swf: BASE_URL + "/js/Uploader.swf",

            disableGlobalDnd: true,

            chunked: true,
            // server: "http://webuploader.duapp.com/server/fileupload.php",
//            server: "http://www.baidu.com",
            server: "#",
            fileNumLimit: 30,
            fileSizeLimit: 200 * 1024 * 1024,    // 200 M
            fileSingleSizeLimit: 50 * 1024 * 1024    // 50 M
        });

        // 添加“添加文件”的按钮，
        uploader.addButton({
            id: "#uploader .wu-statusbar-btns .wu-filepicker",
            label: "继续添加"
        });

        // 当有文件添加进来时执行，负责view的创建
        function addFile( file ) {
            var text,
                $li = $( "<li id='" + file.id + "' class='wu-fileitem'>" +
                "<div class='wu-fileitem-thumbnail'></div>"+
                "<div class='wu-fileitem-title'>" + file.name + "</div>" +
                "<div class='wu-fileitem-progress'><div class='wu-fileitem-progress-bar'></div></div>" +
                "</li>" ),

                $btns = $("<div class='wu-fileitem-control'>" +
                    "<span class='wu-fileitem-control-cancel'>删除</span>" +
                    "<span class='wu-fileitem-control-rotateRight'>向右旋转</span>" +
                    "<span class='wu-fileitem-control-rotateLeft'>向左旋转</span></div>").appendTo( $li ),
                $prgress = $li.find(".wu-fileitem-progress-bar"),
                $wrap = $li.find( ".wu-fileitem-thumbnail" ),
                $info = $("<div class='wu-fileitem-error'></div>"),

                showError = function( code ) {
                    switch( code ) {
                        case "exceed_size":
                            text = "文件大小超出";
                            break;

                        case "interrupt":
                            text = "上传暂停";
                            break;

                        default:
                            text = "上传失败，请重试";
                            break;
                    }

                    $info.text( text ).appendTo( $li );
                };

            if ( file.getStatus() === "invalid" ) {
                showError( file.statusText );
            } else {
                // @todo lazyload
                $wrap.text( "预览中" );
                uploader.makeThumb( file, function( error, src ) {
                    if ( error ) {
                        $wrap.text( "不能预览" );
                        return;
                    }

                    var img = $("<img src='"+src+"' class='wu-fileitem-img'>");
                    $wrap.empty().append( img );
                }, thumbnailWidth, thumbnailHeight );

                percentages[ file.id ] = [ file.size, 0 ];
                file.rotation = 0;
            }

            file.on("statuschange", function( cur, prev ) {
                if ( prev === "progress" ) {
                    $prgress.hide().width(0);
                } else if ( prev === "queued" ) {
                    $li.off( "mouseenter mouseleave" );
                    $btns.remove();
                }

                // 成功
                if ( cur === "error" || cur === "invalid" ) {
                    console.log( file.statusText );
                    showError( file.statusText );
                    percentages[ file.id ][ 1 ] = 1;
                } else if ( cur === "interrupt" ) {
                    showError( "interrupt" );
                } else if ( cur === "queued" ) {
                    percentages[ file.id ][ 1 ] = 0;
                } else if ( cur === "progress" ) {
                    $info.remove();
                    $prgress.css("display", "block");
                } else if ( cur === "complete" ) {
                    $li.append( "<span class='wu-fileitem-success'></span>" );
                }

                $li.removeClass( "state-" + prev ).addClass( "state-" + cur );
            });

            $li.on( "mouseenter", function() {
                $btns.stop().animate({height: 30});
            });

            $li.on( "mouseleave", function() {
                $btns.stop().animate({height: 0});
            });

            $btns.on( "click", "span", function() {
                var index = $(this).index(),
                    deg;

                switch ( index ) {
                    case 0:
                        uploader.removeFile( file );
                        return;

                    case 1:
                        file.rotation += 90;
                        break;

                    case 2:
                        file.rotation -= 90;
                        break;
                }

                if ( supportTransition ) {
                    deg = "rotate(" + file.rotation + "deg)";
                    $wrap.css({
                        "-webkit-transform": deg,
                        "-mos-transform": deg,
                        "-o-transform": deg,
                        "transform": deg
                    });
                } else {
                    $wrap.css( "filter", "progid:DXImageTransform.Microsoft.BasicImage(rotation="+ (~~((file.rotation/90)%4 + 4)%4) +")");
                    // use jquery animate to rotation
                    // $({
                    //     rotation: rotation
                    // }).animate({
                    //     rotation: file.rotation
                    // }, {
                    //     easing: "linear",
                    //     step: function( now ) {
                    //         now = now * Math.PI / 180;

                    //         var cos = Math.cos( now ),
                    //             sin = Math.sin( now );

                    //         $wrap.css( "filter", "progid:DXImageTransform.Microsoft.Matrix(M11=" + cos + ",M12=" + (-sin) + ",M21=" + sin + ",M22=" + cos + ",SizingMethod="auto expand")");
                    //     }
                    // });
                }


            });

            $li.appendTo( $queue );
        }

        // 负责view的销毁
        function removeFile( file ) {
            var $li = $("#"+file.id);

            delete percentages[ file.id ];
            updateTotalProgress();
            $li.off().find(".wu-fileitem-control").off().end().remove();
        }

        function updateTotalProgress() {
            var loaded = 0,
                total = 0,
                spans = $progress.children(),
                percent;

            $.each( percentages, function( k, v ) {
                total += v[ 0 ];
                loaded += v[ 0 ] * v[ 1 ];
            } );

            percent = total ? loaded / total : 0;

            spans.eq( 0 ).text( Math.round( percent * 100 ) + "%" );
            spans.eq( 1 ).css( "width", Math.round( percent * 100 ) + "%" );
            updateStatus();
        }

        function updateStatus() {
            var text = "", stats;

            if ( state === "ready" ) {
                text = "选中" + fileCount + "个文件，共" +
                    WebUploader.formatSize( fileSize ) + "。";
            } else if ( state === "confirm" ) {
                stats = uploader.getStats();
                if ( stats.uploadFailNum ) {
                    text = "已成功上传 " + stats.successNum+ " 个文件，"+
                        stats.uploadFailNum + " 个文件上传失败，<a class='retry' href='#'>重新上传</a>失败图片或<a class='ignore' href='#'>忽略</a>"
                }

            } else {
                stats = uploader.getStats();
                text = "共" + fileCount + "个（" +
                    WebUploader.formatSize( fileSize )  +
                    "），已上传" + stats.successNum + "个";

                if ( stats.uploadFailNum ) {
                    text += "，失败" + stats.uploadFailNum + "个";
                }
            }

            $info.html( text );
        }

        function setState( val ) {
            var file, stats;

            if ( val === state ) {
                return;
            }

            $upload.removeClass( "state-" + state );
            $upload.addClass( "state-" + val );
            state = val;

            switch ( state ) {
                case "pedding":
                    $placeHolder.removeClass( "webuploader-element-invisible" );
                    $queue.parent().removeClass("filled");
                    $queue.hide();
                    $statusBar.addClass( "webuploader-element-invisible" );
                    uploader.refresh();
                    break;

                case "ready":
                    $placeHolder.addClass( "webuploader-element-invisible" );
                    $( "#uploader .wu-statusbar-btns .wu-filepicker" ).removeClass( "webuploader-element-invisible");
                    $queue.parent().addClass("filled");
                    $queue.show();
                    $statusBar.removeClass("webuploader-element-invisible");
                    uploader.refresh();
                    break;

                case "uploading":
                    $( "#uploader .wu-statusbar-btns .wu-filepicker" ).addClass( "webuploader-element-invisible" );
                    $progress.show();
                    $upload.text( "暂停上传" );
                    break;

                case "paused":
                    $progress.show();
                    $upload.text( "继续上传" );
                    break;

                case "confirm":
                    $progress.hide();
                    $upload.text( "开始上传" ).addClass( "disabled" );

                    stats = uploader.getStats();
                    if ( stats.successNum && !stats.uploadFailNum ) {
                        setState( "finish" );
                        return;
                    }
                    break;
                case "finish":
                    stats = uploader.getStats();
                    if ( stats.successNum ) {
                        alert( "上传成功" );
                    } else {
                        // 没有成功的图片，重设
                        state = "done";
                        location.reload();
                    }
                    break;
            }

            updateStatus();
        }

        uploader.onUploadProgress = function( file, percentage ) {
            var $li = $("#"+file.id),
                $percent = $li.find(".wu-fileitem-progress-bar");

            $percent.css( "width", percentage * 100 + "%" );
            percentages[ file.id ][ 1 ] = percentage;
            updateTotalProgress();
        };

        uploader.onFileQueued = function( file ) {
            fileCount++;
            fileSize += file.size;

            if ( fileCount === 1 ) {
                $placeHolder.addClass( "webuploader-element-invisible" );
                $statusBar.show();
            }

            addFile( file );
            setState( "ready" );
            updateTotalProgress();
        };

        uploader.onFileDequeued = function( file ) {
            fileCount--;
            fileSize -= file.size;

            if ( !fileCount ) {
                setState( "pedding" );
            }

            removeFile( file );
            updateTotalProgress();

        };

        uploader.on( "all", function( type ) {
            var stats;
            switch( type ) {
                case "uploadFinished":
                    setState( "confirm" );
                    break;

                case "startUpload":
                    setState( "uploading" );
                    break;

                case "stopUpload":
                    setState( "paused" );
                    break;

            }
        });

        uploader.onError = function( code ) {
            alert( "Eroor: " + code );
        };

        $upload.on("click", function() {
            if ( $(this).hasClass( "disabled" ) ) {
                return false;
            }

            if ( state === "ready" ) {
                uploader.upload();
            } else if ( state === "paused" ) {
                uploader.upload();
            } else if ( state === "uploading" ) {
                uploader.stop();
            }
        });

        $info.on( "click", ".retry", function() {
            uploader.retry();
        } );

        $info.on( "click", ".ignore", function() {
            alert( "todo" );
        } );

        $upload.addClass( "state-" + state );
        updateTotalProgress();
    });

</script>
</body>
</html>
